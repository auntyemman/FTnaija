{% extends 'base.html' %}
{% load static %}

{% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'stats/dashboard.js' %}" defer></script>
{% endblock scripts %}

{% block content %}
<div class="row">
    <div class="row">
        <h3 id="dashbaord-name">{{name}}</h3>
        <div>Slug: <span id="dashboard-slug">{{slug}}</span></div>
        <div>User: <span id="user">{{user}}</span></div>
        <hr>
        <div class="form-group">
            <input type="number" id="data-input" class="form-control">
            <br>
            <button class="btn btn-primary" id="submit-btn">Trade</button>
        </div>
    </div>

    <div class="col">
        <canvas id="myChart"></canvas>
    </div>

</div>
{% endblock content %}
